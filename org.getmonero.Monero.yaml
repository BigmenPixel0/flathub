app-id: org.getmonero.Monero
finish-args:
  - --socket=x11
  - --share=network
  - --device=dri
  - --share=ipc
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: monero-wallet-gui
modules:
  - name: monero-bin
    buildsystem: simple
    sources:
    - type: archive
      url: https://downloads.getmonero.org/gui/monero-gui-linux-x64-v0.17.2.0.tar.bz2
      sha256: ee31d67f3df174cc88b01a528aa9d882504fb5f7ae805f449ff35820a4d45bbb
    build-commands:
    - install -d /app/bin
    - cp monero-wallet-gui /app/bin/monero-wallet-gui
    - cp monerod /app/bin/monerod
  - name: monero-extra
    buildsystem: simple
    sources:
    - type: file
      path: org.getmonero.Monero.desktop
    - type: file
      path: org.getmonero.Monero.svg
    build-commands:
    - install -D org.getmonero.Monero.desktop /app/share/applications/org.getmonero.Monero.desktop
    - install -D org.getmonero.Monero.svg /app/share/icons/hicolor/scalable/apps/org.getmonero.Monero.svg
